<div class="mis-page">
<form>
	<table>
		<tr>
			<th>公告标题:
			</th>
			<td>
				<input type="hidden" name="buildingApprovals.id" value="${buildingApprovals?.id}">
				<input class="easyui-textbox" type="text" name="buildingApprovals.title" value="${buildingApprovals?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="buildingApprovals.post_date" class="easyui-textbox" value="${buildingApprovals?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="buildingApprovals.author" class="easyui-textbox" value="${buildingApprovals?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="buildingApprovals-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="buildingApprovals-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
