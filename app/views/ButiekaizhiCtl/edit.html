<div class="mis-page">
<form>
	<table>
		<tr>
			<th>补贴开支标题:
			</th>
			<td>
				<input type="hidden" name="butiekaizhi.id" value="${butiekaizhi?.id}">
				<input class="easyui-textbox" type="text" name="butiekaizhi.title" value="${butiekaizhi?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:

		<tr>

			</th>
			<td>
				<input name="butiekaizhi.author" class="easyui-textbox" value="${butiekaizhi?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="butiekaizhi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
