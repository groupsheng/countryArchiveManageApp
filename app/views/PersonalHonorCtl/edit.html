<div class="mis-page">
<form>
	<table>
		<tr>
			<th>标题:
			</th>
			<td>
				<input type="hidden" name="personalHonor.id" value="${personalHonor?.id}">
				<input class="easyui-textbox" type="text" name="personalHonor.title" value="${personalHonor?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>荣誉级别:
			</th>
			<td>
				<input name="personalHonor.honorLevel" class="easyui-textbox" value="${personalHonor?.honorLevel}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>所属集体:
			</th>
			<td>
				<input name="personalHonor.honorGroup" class="easyui-textbox" value="${personalHonor?.honorGroup}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>颁发单位:
			</th>
			<td>
				<input name="personalHonor.awardedBy" class="easyui-textbox" value="${personalHonor?.awardedBy}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="personalHonor.post_date" class="easyui-textbox" value="${personalHonor?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="personalHonor.author" class="easyui-textbox" value="${personalHonor?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="personalHonor-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="personalHonor-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
