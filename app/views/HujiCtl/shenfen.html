#{extends 'main_page.html' /}
#{set tab:'身份证' /}

	<table id="tt" class="easyui-datagrid" style="width:100%;"
			url="/cunmin/huji" toolbar="#search"
			rownumbers="true" pagination="true" fit="true" singleSelect="true">
		<thead>
			<tr>
				<th field="id" hidden="true">id</th>
				<th field="userid" width="120">账号</th>
				<th field="username" width="120">户主</th>
				<th field="operate" width="40" align="center" formatter="operator">操作</th>
			</tr>
		</thead>
	</table>
	<div id="search" style="padding:2px 5px;">
		<span>账号:</span>
		<input id="itemid" style="line-height:26px;border:1px solid #ccc">
		<span>户主:</span>
		<input id="productid" style="line-height:26px;border:1px solid #ccc">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
	</div>
	<script>
	function operator() {
		return '<a href="javascript:void(0);" style="color:blue;" onclick="openWin();">查看</a>';
	}
	function openWin() {
		var dlg = $('#shenfen_dlg');
		if(dlg.size() == 0) {
			$('<div id="shenfen_dlg"></div>').appendTo('body');
		}
		$('#shenfen_dlg').dialog({
			title:'xx户主-出生证',
			width:900,
			height:600,
			modal:true,
			buttons:[{
				text:'新增',
				iconCls: 'icon-add',
				handler:function(){
					var shenfen_add_dlg = $('#shenfen_add_dlg');
					if(shenfen_add_dlg.size() == 0) {
						$('<div id="shenfen_add_dlg"></div>').appendTo('body');
					}
					$('#shenfen_add_dlg').dialog({
						title:'xx户主-出生证',
						width:800,
						height:500,
						modal:true
					});
				}
			},{
				text:'关闭',
				iconCls: 'icon-cancel',
				handler:function(){
					$('#tt').datagrid('reload');
					$('#shenfen_dlg').dialog("close");
				}
			}]
		});
		
		$.messager.progress({
			msg:'加载中...'
		});
		var mis_page = $('#shenfen_dlg');
		$.get('/cunmin/huji/shenfen/page', function(htm){
			mis_page.html(htm);
			$.parser.parse(mis_page);
			$.messager.progress('close');
		});
	}
	</script>
