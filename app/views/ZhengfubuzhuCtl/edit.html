<div class="mis-page">
<form>
	<table>
		<tr>
			<th>公告名称:
			</th>
			<td>
				<input type="hidden" name="zhengfubuzhu.id" value="${zhengfubuzhu?.id}">
				<input class="easyui-textbox" type="text" name="zhengfubuzhu.title" value="${zhengfubuzhu?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="zhengfubuzhu.post_date" class="easyui-textbox" value="${zhengfubuzhu?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="zhengfubuzhu.author" class="easyui-textbox" value="${zhengfubuzhu?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="zhengfubuzhu-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="zhengfubuzhu-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
