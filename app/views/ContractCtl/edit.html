<div class="mis-page">
<form>
	<table>
		<tr>
			<th>合同标题:
			</th>
			<td>
				<input type="hidden" name="contract.id" value="${contract?.id}">
				<input class="easyui-textbox" type="text" name="contract.contract_title" value="${contract?.contract_title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>甲方:
			</th>
			<td>
				<input name="contract.jiafang" class="easyui-textbox" value="${contract?.jiafang}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>乙方:
			</th>
			<td>
				<input name="contract.yifang" class="easyui-textbox" value="${contract?.yifang}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="contract-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="contract-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
