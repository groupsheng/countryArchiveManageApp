<div class="mis-page">
<form>
	<table>
		<tr>
			<th>账号:
			</th>
			<td>
				<input type="hidden" name="user.id" value="${user?.id}">
				<input class="easyui-textbox" type="text" name="user.username" value="${user?.username}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>用户名:
			</th>
			<td>
				<input name="user.fullname" class="easyui-textbox" value="${user?.fullname}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>手机:
			</th>
			<td>
				<input name="user.phone" class="easyui-textbox" value="${user?.phone}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>角色:
			</th>
			<td>
				<select class="easyui-combobox" name="userrole" style="width:200px;">
					<option value="户主">户主</option>
					<option value="村委">村委</option>
					<option value="村长">村长</option>
					<option value="村书记">村书记</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="user-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="user-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
