<div class="mis-page">
	<table class="mis-page-table">
		<tr style="height:30px;">
			<td>
				<div class="mis-page-title">
					<div class="title">活动管理</div>
					<div class="btns">
						<a href="#" id="activity-page-add" class="easyui-linkbutton" iconCls="icon-add">新增</a>
					</div>
					<div class="clear-fixed"></div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<table id="activity-page-table" class="easyui-datagrid" style="width:100%;"
						url="/houtai/activity/get" toolbar="#search-activity-page">
					<thead>
						<tr>
							<th field="id" hidden="true">id</th>
							<th field="title" width="120" align="center">活动标题</th>
							<th field="activity_date" width="120" align="center">活动时间</th>
							<th field="activity_place" width="120" align="center">活动地点</th>
							<th field="involved_perple" width="120" align="center">参与人员</th>
							<th field="post_date" width="120" align="center">发布时间</th>
							<th field="author" width="120" align="center">发布人</th>
							<th field="update" width="40" align="center" formatter="conf.activity.format">操作</th>
						</tr>
					</thead>
				</table>
			</td>
		</tr>
	</table>
</div>
<div id="search-activity-page" style="padding:2px 5px;">
	<span>活动标题:</span>
	<input name="title" style="line-height:26px;border:1px solid #ccc">
	<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="javascript:conf.activity.search();">查询</a>
</div>
