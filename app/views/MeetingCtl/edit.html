<div class="mis-page">
<form>
	<table>
		<tr>
			<th>会议标题:
			</th>
			<td>
				<input type="hidden" name="meeting.id" value="${meeting?.id}">
				<input class="easyui-textbox" type="text" name="meeting.title" value="${meeting?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>会议时间:
			</th>
			<td>
				<input class="easyui-textbox" type="text" name="meeting.meeting_date" value="${meeting?.meeting_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>会议地点:
			</th>
			<td>
				<input class="easyui-textbox" type="text" name="meeting.meeting_place" value="${meeting?.meeting_place}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布时间:
			</th>
			<td>
				<input name="meeting.post_date" class="easyui-textbox" value="${meeting?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>主持人:
			</th>
			<td>
				<input class="easyui-textbox" type="text" name="meeting.host" value="${meeting?.host}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>记录员:
			</th>
			<td>
				<input class="easyui-textbox" type="text" name="meeting.recorder" value="${meeting?.recorder}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布人:
			</th>
			<td>
				<input name="meeting.author" class="easyui-textbox" value="${meeting?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="meeting-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="meeting-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
