<div class="mis-page">
	<table class="mis-page-table">
		<tr style="height:30px;">
			<td>
				<div class="mis-page-title">
					<div class="title">会议管理</div>
					<div class="btns">
						<a href="#" id="meeting-page-add" class="easyui-linkbutton" iconCls="icon-add">新增</a>
					</div>
					<div class="clear-fixed"></div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<table id="meeting-page-table" class="easyui-datagrid" style="width:100%;"
						url="/houtai/meeting/get" toolbar="#search-meeting-page">
					<thead>
						<tr>
							<th field="id" hidden="true">id</th>
							<th field="title" width="120" align="center">会议名称</th>
							<th field="meeting_date" width="120" align="center">会议时间</th>
							<th field="meeting_place" width="120" align="center">会议地点</th>
							<th field="post_date" width="120" align="center">发布时间</th>
							<th field="host" width="60" align="center">主持人</th>
							<th field="recorder" width="60" align="center">记录人</th>
							<th field="author" width="60" align="center">发布人</th>
							<th field="update" width="40" align="center" formatter="conf.meeting.format">操作</th>
						</tr>
					</thead>
				</table>
			</td>
		</tr>
	</table>
</div>
<div id="search-meeting-page" style="padding:2px 5px;">
	<span>会议标题:</span>
	<input name="title" style="line-height:26px;border:1px solid #ccc">
	<a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="javascript:conf.meeting.search();">查询</a>
</div>
