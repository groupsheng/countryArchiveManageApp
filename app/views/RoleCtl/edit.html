<div class="mis-page">
<form>
	<table>
		<tr>
			<th>角色名:
			</th>
			<td>
				<input type="hidden" name="role.id" value="${role?.id}">
				<input class="easyui-textbox" type="text" name="role.name" value="${role?.name}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>描述:
			</th>
			<td>
				<input name="role.remark" class="easyui-textbox" value="${role?.remark}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="role-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="role-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
