<div class="mis-page">
<form>
	<table>
		<tr>
			<th>财务开支标题:
			</th>
			<td>
				<input type="hidden" name="financeCost.id" value="${financeCost?.id}">
				<input class="easyui-textbox" type="text" name="financeCost.title" value="${financeCost?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>经办人:
			</th>
			<td>
				<input name="financeCost.jingbanren" class="easyui-textbox" value="${financeCost?.jingbanren}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="financeCost.post_date" class="easyui-textbox" value="${financeCost?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="financeCost.author" class="easyui-textbox" value="${financeCost?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="financeCost-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="financeCost-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
