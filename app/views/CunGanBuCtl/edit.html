<div class="mis-page">
<form>
	<table>
		<tr>
			<th>姓名:
			</th>
			<td>
				<input type="hidden" name="cunGanBu.id" value="${cunGanBu?.id}">
				<input class="easyui-textbox" type="text" name="cunGanBu.name" value="${cunGanBu?.name}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>职位:
			</th>
			<td>
				<input name="cunGanBu.position" class="easyui-textbox" value="${cunGanBu?.position}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="cunGanBu.post_date" class="easyui-textbox" value="${cunGanBu?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="cunGanBu.author" class="easyui-textbox" value="${cunGanBu?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="cunGanBu-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="cunGanBu-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
