<div class="mis-page">
<form>
	<table>
		<tr>
			<th>集体利益标题:
			</th>
			<td>
				<input type="hidden" name="jitiliyi.id" value="${jitiliyi?.id}">
				<input class="easyui-textbox" type="text" name="jitiliyi.title" value="${jitiliyi?.title}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布日期:
			</th>
			<td>
				<input name="jitiliyi.post_date" class="easyui-textbox" value="${jitiliyi?.post_date}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<th>发布者:
			</th>
			<td>
				<input name="jitiliyi.author" class="easyui-textbox" value="${jitiliyi?.author}" style="width:100%;height:32px">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div>
					<a href="#" id="jitiliyi-edit-save" class="easyui-linkbutton" iconCls="icon-save">确认</a>
					<a href="#" id="jitiliyi-edit-cancel" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
				</div>
			</td>
		</tr>
	</table>
	</form>
</div>
